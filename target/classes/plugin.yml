name: Murder
version: 1.0-SNAPSHOT
main: net.phoenix1355.murder.Murder
api-version: 1.13
authors: [Phoenix1355]
description: A gamemode for Minecraft Spigot Servers inspired by Murder from Garrys Mod
website: https://bohlbro.dk/mc-murder

commands:
  murder:
    description: Murder commands
    usage: "\u00A76Correct usage: /m [join/leave]"
    aliases: [mm]

permissions:
  murder.admin.*:
    default: op
    children:
      murder.admin: true
      murder.admin.create: true
